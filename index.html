<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>
        <title>The Psychic Game</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Psychic Game</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Try and guess the letter I'm thinking of!</h2>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3 class="col-title">Wins</h3>
                    <h3><span id="wins">0</span></h3>
                </div>

                <div class="col">
                    <h3 class="col-title">Losses</h3>
                    <h3><span id="losses">0</span></h3>
                </div>

                <div class="col">
                    <h3 class="col-title">Guesses Left</h3>
                    <h3><span id="remaining">9</span></h3>
                </div>

                <div class="col">
                    <h3 class="col-title">User Guesses</h3>
                    <h3><span id="guesses"></span></h3>
                </div>
            </div>
        </div>    
    </body>
</html>
