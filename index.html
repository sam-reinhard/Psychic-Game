<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>
        <title>The Psychic Game</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>The Psychic Game</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Instructions:</h2>
                    <p>Press any key to try and guess the letter I'm 
                        thinking of. You only have nine guesses, so 
                        make them count!</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="inner">
                        <h4 class="col-title">Wins</h4>
                        <h4><span id="wins">0</span></h4>
                    </div>
                </div>

                <div class="col">
                    <div class="inner">
                        <h4 class="col-title">Losses</h4>
                        <h4><span id="losses">0</span></h4>
                    </div>
                </div>

                <div class="col">
                    <div class="inner">
                        <h4 class="col-title">Guesses Left</h4>
                        <h4><span id="remaining">9</span></h4>
                    </div>       
                </div>

                <div class="col">
                    <div class="inner">
                        <h4 class="col-title">User Guesses</h4>
                        <h4><span id="guesses"></span></h4>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
